<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		</head>
	<body>
  Logged in: {{ user }}
<h1>Publisher stats</h1>
  <table>
    <tr>
      <td>url</td>
      <td>$</td>
      <td>views</td>
      <td>clicks</td>
      <td>closes</td>
    </tr>
  {% for publisher in publishers %}
    <tr>
      <td>
        <a href="http://{{publisher.publisherUrl}}" target="_blank"><b>{{publisher.publisherUrl}}</b></a>
      </td>
      <td> ${{ publisher.amount }}</td>
      <td> {{ publisher.stats.1 }}</td>
      <td> {{ publisher.stats.2 }}</td>
      <td> {{ publisher.stats.4 }}</td>
      <td style="display: none;"><a href="itemstats.html?publisherUrl={{publisher.publisherUrl}}" target="_blank">See details</a></td>
    </tr>
{% endfor %}
   </table>
  </body>
</html>
